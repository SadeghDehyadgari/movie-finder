<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results - Movie Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header results-header">
      <div class="header-container">
        <div class="logo">
          <a href="../../index.html">
            <img src="../../assets/images/pngwing.com.png" alt="IMDb Logo" />
          </a>
        </div>

        <div class="search-container">
          <input type="text" class="search-input" placeholder="Search IMDb" />
          <button class="search-icon-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <circle cx="11" cy="11" r="8" stroke="#797979" stroke-width="2" />
              <path
                d="m21 21-4.35-4.35"
                stroke="#797979"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
          <div class="search-dropdown">
            <div class="search-dropdown-content" role="listbox"></div>
          </div>
        </div>

        <div class="dropdown-container genres-dropdown">
          <button class="dropdown-btn">
            <span>Genres</span>
            <svg
              class="dropdown-arrow"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="m6 9 6 6 6-6"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <div class="dropdown-menu genres-menu"></div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="section-header">
        <h2 class="section-title" id="sectionTitle">Search Results</h2>
        <span
          class="results-count"
          id="resultsCount"
          style="display: none"
        ></span>
      </div>
      <section class="movies-section">
        <div class="movie-grid"></div>
        <nav class="pagination" aria-label="Movie pages"></nav>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <span class="copyright-icon">&copy;</span>
        <span>2025 by Sadegh Dehyadgari</span>
      </div>
    </footer>

    <script type="module" src="../js/results.js"></script>
  </body>
</html>
