<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details - Movie Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <a href="../../index.html">
            <img src="../../assets/images/pngwing.com.png" alt="IMDb Logo" />
          </a>
        </div>

        <div class="search-container">
          <input type="text" class="search-input" placeholder="Search IMDb" />
          <button class="search-icon-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <circle cx="11" cy="11" r="8" stroke="#797979" stroke-width="2" />
              <path
                d="m21 21-4.35-4.35"
                stroke="#797979"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
          <div class="search-dropdown">
            <div class="search-dropdown-content" role="listbox"></div>
          </div>
        </div>

        <div class="dropdown-container genres-dropdown">
          <button class="dropdown-btn">
            <span>Genres</span>
            <svg
              class="dropdown-arrow"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="m6 9 6 6 6-6"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <div class="dropdown-menu genres-menu"></div>
        </div>
      </div>
    </header>

    <main class="detail-main-content">
      <h1 class="detail-movie-title" id="movieTitle">Loading...</h1>

      <div class="detail-movie-meta">
        <div class="detail-meta-info">
          <span class="detail-year" id="movieYear">-</span>
          <span class="detail-separator">•</span>
          <span class="detail-rating" id="movieCertification">-</span>
          <span class="detail-separator">•</span>
          <span class="detail-duration" id="movieRuntime">-</span>
        </div>
        <div class="detail-rating-box">
          <svg
            class="detail-star-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 .587l3.668 7.431 8.2 1.192-5.934 5.787 1.402 8.168L12 18.897l-7.336 3.268 1.402-8.168L.132 9.21l8.2-1.192L12 .587z"
              fill="#f5c518"
            />
          </svg>
          <span class="detail-rating-score" id="movieRating">-</span>
          <span class="detail-rating-text">/10</span>
          <span class="detail-vote-count" id="movieVoteCount">(-)</span>
        </div>
      </div>

      <div class="detail-content-grid">
        <div class="detail-poster-section">
          <img
            class="detail-movie-poster"
            id="moviePoster"
            src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjQ1MCIgdmlld0JveD0iMCAwIDMwMCA0NTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjMwMCIgaGVpZ2h0PSI0NTAiIGZpbGw9IiMxYjFiMWIiLz48dGV4dCB4PSIxNTAiIHk9IjIyNSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iIzk2OTY5NiIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0Ij5Mb2FkaW5nLi4uPC90ZXh0Pjwvc3ZnPg=="
            alt="Movie Poster"
          />
        </div>

        <div class="detail-info-section">
          <div class="detail-info-grid">
            <div class="detail-info-label detail-genre">Genre</div>
            <div class="detail-info-value">
              <div class="detail-genres-list" id="movieGenres">
                <span class="detail-genre-tag">Loading...</span>
              </div>
            </div>

            <div class="detail-info-label">Plot</div>
            <div class="detail-info-value">
              <p class="detail-plot" id="moviePlot">Loading description...</p>
            </div>

            <div class="detail-info-label">Director</div>
            <div class="detail-info-value" id="movieDirector">Loading...</div>

            <div class="detail-info-label">Writers</div>
            <div class="detail-info-value" id="movieWriters">Loading...</div>

            <div class="detail-info-label">Stars</div>
            <div class="detail-info-value" id="movieStars">Loading...</div>
          </div>

          <div class="detail-scenes-section">
            <div class="detail-scenes-grid" id="movieScenes">
              <div
                class="detail-scene-image"
                style="
                  background: #1b1b1b;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <span style="color: #969696">Loading...</span>
              </div>
              <div
                class="detail-scene-image"
                style="
                  background: #1b1b1b;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <span style="color: #969696">Loading...</span>
              </div>
              <div
                class="detail-scene-image"
                style="
                  background: #1b1b1b;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <span style="color: #969696">Loading...</span>
              </div>
            </div>
            <div class="scene-indicators" id="sceneIndicators"></div>
          </div>
        </div>
      </div>

      <h2 class="detail-cast-title">
        <span class="detail-dot"></span>
        Cast
      </h2>

      <div class="detail-cast-container" id="movieCast">
        <div class="detail-cast-card">
          <div
            class="detail-cast-photo"
            style="
              background: #1b1b1b;
              display: flex;
              align-items: center;
              justify-content: center;
              border-radius: 20px;
            "
          >
            <span style="color: #969696">Loading...</span>
          </div>
          <div class="detail-cast-name">Loading...</div>
          <div class="detail-cast-character">Loading...</div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <span class="copyright-icon">&copy;</span>
        <span>2025 by Sadegh Dehyadgari</span>
      </div>
    </footer>

    <script type="module" src="../js/details.js"></script>
  </body>
</html>
